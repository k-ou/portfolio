<!DOCTYPE html>

<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<head>
    <style>
        :root {
            --post-width: 200px;
            margin: 0;
            font-family: 'Pacifico', sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        ul {
            list-style-type: none;
        }
        
        li.post img {
            width: var(--post-width);
            border: 1px solid grey;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        li.post img:hover {
            opacity: 0.6;
        }
        
        h1 {
            text-align: center;
        }
        
        .post {
            position: relative;
            display: inline-block;
            border: 1px solid grey;
            text-align: center;
            margin: 5px;
            width: 200px;
            height: 200px;
            overflow: hidden;
            z-index: 0;
        }
        
        #header {
            position: fixed;
            width: 100%;
            height: 100px;
            color: white;
            background-color: hsl(189, 13%, 53%);
            display: block;
            z-index: 1;
        }
        
        #headerplace {
            height: 100px;
        }
        
        #title {
            text-align: center;
            margin-top: 0px;
            padding-top: 25px;
        }
        
        #content {
            display: table;
            /*            background-color: white;*/
            width: 80%;
            margin: 0 auto;
            padding: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }
        
        #footer {
            background-color: whitesmoke;
            height: 100px;
            text-align: center;
            padding-top: 50px;
        }
        
        #background {
            background-color: whitesmoke;
        }

    </style>
    <script src="Piece.js"></script>
    <script src="Detail.js"></script>
    <script src="Scene.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="title">Portfolio | Kelly Ou</h1>
    </div>
    <div id="headerplace"></div>
    <div id="background">
        <ul id="content"></ul>
    </div>
    <script src="script.js"></script>
    <div id="footer">
        <p>All Content Â© Kelly Ou 2016 | oukellyh@gmail.com | 858.353.5106</p>
    </div>
</body>

</html>
