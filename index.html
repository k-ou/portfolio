<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        :root {
            --post-width: 200px;
            margin: 0;
        }
        
        body {
            margin: 0;
        }
        
        div.post img {
            /*            width: var(--post-width);*/
            /*            border: 1px solid grey;*/
            padding: 5px;
            position: absolute;
            left: 50%;
            top: 50%;
            /*            height: auto;*/
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        div.post img:hover {
            opacity: 0.6;
        }
        
        h1 {
            text-align: center;
        }
        
        .post {
            float: left;
            border: 1px solid grey;
            text-align: center;
            margin: 10px;
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            z-index: 0;
        }
        
        #header {
            position: fixed;
            width: 100%;
            height: 100px;
            color: white;
            background-color: black;
            display: block;
            z-index: 1;
        }
        
        #headerplace {
            height: 100px;
        }
        
        #title {
            text-align: center;
            margin-top: 0px;
            padding-top: 25px;
        }
        
        #content {
            width: 80%;
            border: 1px solid red;
            margin: 0 auto;
            display: table;
        }
        
        #footer {
            height: 100px;
            text-align: center;
            padding-top: 50px;
        }

    </style>
    <script src="Posts.js"></script>
    <script src="Detail.js"></script>
    <script src="Scene.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="title">Portfolio | Kelly Ou</h1>
    </div>
    <div id="headerplace"></div>
    <div id="background">
        <div id="content"></div>
    </div>
    <script src="script.js"></script>
    <div id="footer">

    </div>
</body>

</html>
