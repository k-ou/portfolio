<!DOCTYPE html>

<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Fonts from Google fonts -->
<link href='https://fonts.googleapis.com/css?family=Dancing+Script|Ubuntu|Josefin+Slab' rel='stylesheet' type='text/css'>

<head>
    <style>
        :root {
            --post-width: 200px;
            margin: 0;
        }
        
        body {
            margin: 0;
            background-color: #EDF2E8;
            font-family: 'Dancing Script', sans-serif;
        }
        
        ul {
            list-style-type: none;
        }
        
        li.post img {
            width: var(--post-width);
            position: absolute;
            border: 1px solid white;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        li.post img:hover {
            opacity: 0.6;
        }
        
        h1 {
            font-size: 64px;
        }
        
        .post {
            position: relative;
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 1px solid white;
            text-align: center;
            margin: 5px;
            overflow: hidden;
            z-index: 0;
        }
        
        #header {
            position: fixed;
            height: 200px;
            width: 80%;
            color: white;
            background-color: #578e98;
            display: block;
            z-index: 1;
            margin-left: 10%;
            border-bottom: 3px solid white;
            border-left: 3px solid white;
            border-right: 3px solid white;
        }
        
        #headerplace {
            height: 200px;
            width: 100%;
            z-index: 1;
        }
        
        img#logo {
            height: 100px;
            width: 100px;
            margin-left: 30px;
        }
        
        div#logo {
            padding-top: 50px;
        }
        
        #name {
            height: 200px;
            text-align: right;
            padding-top: 50px;
            padding-right: 0px;
        }
        
        #title {
            padding-top: 50px;
            padding-left: 0px;
        }
        
        #navbar {
            height: 65px;
            width: 80%;
            color: white;
            background-color: #3e575c;
            text-align: center;
            font-family: 'Josefin Slab', sans-serif;
            margin-left: 10%;
        }
        
        .menuitem {
            border: 2px white solid;
            padding: 13px;
        }
        
        #content {
            display: table;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Josefin Slab', sans-serif;
            padding: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        #footer {
            height: 100px;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            padding-top: 50px;
        }

    </style>
    <script src="Piece.js"></script>
    <script src="Detail.js"></script>
    <script src="Scene.js"></script>
</head>

<body>
    <div id="header" class="row">
        <div id="name" class="col-md-5">
            <h1>Kelly Ou </h1>
        </div>
        <div id="logo" class="col-md-2">
            <img id="logo" src="/photos/logo_k.png" />
        </div>
        <div id="title" class="col-md-5">
            <h1> Portfolio</h1>
        </div>
    </div>
    <div id="headerplace"></div>
    <div id="navbar" class="row">
        <div class="col-md-4 .col-sm-4 menuitem">
            <h4>Home</h4>
        </div>
        <div class="col-md-4 .col-sm-4 menuitem">
            <h4>About</h4>
        </div>
        <div class="col-md-4 .col-sm-4 menuitem">
            <h4>Portfolio</h4>
        </div>
    </div>
    <div id="background">
        <ul id="content"></ul>
    </div>
    <script src="script.js"></script>
    <div id="footer">
        <p>All Content Â© Kelly Ou 2016 | oukellyh@gmail.com | 858.353.5106</p>
    </div>
</body>

</html>
